<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   <!-- header section  -->
   <header>
    <h1>Rock, Paper, Scissors Game</h1>
    <h4>Developed By Imros</h4>
    <h4 id="current-level"></h4>
   </header>
   <!-- show point section  -->
   <section class="show-point">
    <div class="point-section">
        <div class="number-show"><h3  id="your-main">0</h3></div>
        <div class=""><h3 class="">You</h3></div>
    </div>
    <div class="point-section">
        <div class="point-text"><h3>Computer</h3></div>
        <div class="number-show"><h3  id="computer-main">0</h3></div>
    </div>
   </section>
 <!-- main section start here  -->
 
   <main class="container">
     <!-- Choosein section  -->
    <section>
    <h1 class="mt-5">Rock, Paper, or Scissors?</h1>

    <div id="top-button-handle" class="button-show">
        <button value="rock" id="rock">Rock</button>
        <button value="paper" id="paper">Paper</button>
        <button value="scissors" id="scissors">Scissors</button>
    </div>
    </section>


        <!-- show image of rock paper  -->
    <section class="show-images">
        <div class="row">
            <div class="col">
                <h3 id="user-played">You played Rock</h3>
                <img id="user-image" alt="">
            </div>
            <div class="col">
                <h3 id="computer-played">Computer played Rock</h3>
                <img id="computer-image"  alt="">
            </div>
        </div>
        <h1 id="who-win">You Win</h1>
        
    </section>

   </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="function.js"></script>
  </body>
</html>
